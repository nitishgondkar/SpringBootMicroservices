#logging.level.org.springframework = debug
spring.jackson.serialization.write-dates-as-timestamps=false


#Internationalization
spring.messages.basename=messages

# actuator - Monitoring of Spring Boot using HAL Browser - http://localhost:8080/
# Not recommended to use in Prod as it impacts performance
management.endpoints.web.exposure.include=*


# Before applying below property the Spring Security was using default password generated by Spring like example : 76c1b305-b696-4673-b4f3-37ec2811776e
# This password keeps changing for every spring boot start and can be taken from Console Windows

spring.security.user.name=username
spring.security.user.password=password
# Disabled Security by removing Dependency from POM before proceeding with below properties

# JPA Related
# H2 URL: localhost:8080/h2-console
# jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.show-sql=true
spring.h2.console.enabled=true
